<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Cat Image</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center; background-color: white; padding: 30px;
            border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        img#catImage {
            max-width: 90vw; max-height: 60vh; min-height: 200px;
            border-radius: 8px; object-fit: cover;
            margin: 20px auto; display: block;
        }
        button#newCatButton {
            padding: 10px 20px; font-size: 16px; cursor: pointer;
            background-color: #5c7aea; color: white; border: none;
            border-radius: 5px; transition: background-color 0.2s ease;
            margin-bottom: 15px;
        }
        button#newCatButton:hover { background-color: #4a67d9; }
        p { color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Random Cat Image üê±</h1>
        <img id="catImage" src="" alt="Loading cat image...">
        <button id="newCatButton">Get New Cat!</button>
        <p>Click the button for a new cat!</p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
